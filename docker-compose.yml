services:
  # -------- POSTGRES DATABASE --------
  postgres:
    image: postgres:15-alpine
    container_name: skill_connect_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: skill_connect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skill_connect_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d skill_connect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------- MINIO (S3-COMPATIBLE STORAGE) --------
  minio:
    image: minio/minio:latest
    container_name: skill_connect_minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin@123456
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Web UI (default login: minioadmin/minioadmin@123456)
    volumes:
      - minio_data:/data
    networks:
      - skill_connect_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # -------- MAILPIT (LOCAL EMAIL TESTING) --------
  mailpit:
    image: axllent/mailpit:latest
    container_name: skill_connect_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI (http://localhost:8025)
    networks:
      - skill_connect_network
    environment:
      MP_MAX_MESSAGES: 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8025/api/v1/database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------- NODE BACKEND --------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skill_connect_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      mailpit:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      # App Config
      NODE_ENV: development
      PORT: 5000
      
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres123
      DB_NAME: skill_connect
      DATABASE_URL: postgres://postgres:postgres123@postgres:5432/skill_connect
      
      # MinIO Configuration
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin@123456
      MINIO_BUCKET: skill-connect-bucket
      
      # Email Configuration - Mailpit (Local Testing)
      MAILPIT_HOST: mailpit
      MAILPIT_PORT: 1025
      MAILPIT_SMTP: mailpit:1025
      
      # SendPulse Configuration (optional - comment out if not using)
      SENDPULSE_API_KEY: 
      SENDPULSE_SENDER_EMAIL: noreply@skillconnect.com
      
      # JWT
      JWT_SECRET: your_jwt_secret_key_change_in_production
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - skill_connect_network

  # -------- FRONTEND --------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skill_connect_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      # CRITICAL: Browser on Windows needs http://localhost:5000, not http://backend:5000
      # The container exposes ports to localhost, so browser uses localhost
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_ENV: development
      NODE_ENV: development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - skill_connect_network

volumes:
  pgdata:
    driver: local
  minio_data:
    driver: local

networks:
  skill_connect_network:
    driver: bridge
